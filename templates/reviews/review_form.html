{% extends "base.html" %}

{% block title %}Оставить отзыв{% endblock %}

{% block content %}
<h2>{% if object %}Редактировать отзыв{% else %}Оставить отзыв{% endif %}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">
        {% if object %}Обновить отзыв{% else %}Оставить отзыв{% endif %}
    </button>
</form>
{% endblock %}

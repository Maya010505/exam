{% extends "base.html" %}

{% block title %}Редактирование профиля{% endblock %}

{% block content %}
<h2>Редактировать профиль</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Сохранить изменения</button>
</form>
{% endblock %}
